            crossorigin="anonymous"
        ></script>

    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="acercade.html">Acerca de</a>
                <a href="contacto.html">Contacto</a>
                <a href="registrese.html">Registrese</a>
                <a href="sucursales.html">Sucursales</a>
            </nav>
            <h1>La cocina de Jose</h1>
        </header>
        <main>
            <h2>Formulario de registro</h2>
            <form action="show_data.html" method="GET" name="formulario">
                <!-- datos -->
                <!-- nombre -->
                <div class="espacio">
                    <label for="nombre">Nombre: </label
                    ><input
                        type="text"
                        name="nombre"
                        id="nombre"
                        class="espacio"
                        placeholder="Introduzca su nombre aqui"
                    />
                    <!-- apellido -->
                    <label for="apellido">Apellido: </label
                    ><input
                        type="text"
                        name="apellido"
                        id="apellido"
                        class="espacio"
                        placeholder="Introduzca su apellido aqui"
                    />
                </div>
                <!-- direccion -->
                <div>Direccion:</div>
                <!-- calle -->
                <div class="espacio">
                    <label for="calle">Calle: </label
                    ><input
                        type="text"
                        name=""
                        id="calle"
                        class="espacio"
                        placeholder="Introduzca su calle aqui"
                    />
                    <!-- numero -->
                    <label for="numero">Numero: </label
                    ><input
                        type="number"
                        name=""
                        id="numero"
                        class="espacio"
                        placeholder="Introduzca el numero aqui"
                    />
                    <!-- ciudad -->
                    <label for="ciudad">Ciudad: </label
                    ><input
                        type="text"
                        name="ciudad"
                        id="ciudad"
                        class="espacio"
                        placeholder="Introduzca su ciudad aqui"
                    />
                    <!-- codigo postal -->
                    <label for="cp">Codigo postal: </label
                    ><input
                        type="text"
                        name="cp"
                        id="cp"
                        class="espacio"
                        placeholder="Introduzca su CP aqui"
                    />
                </div>
                <!-- telefono -->
                <!-- fecha de nacimiento -->
                <div class="espacio">
                    <label for="fecha">Fecha de nacimiento (mm/dd/yyyy): </label
                    ><input
                        type="date"
                        name="fecha"
                        id="fecha"
                        class="espacio"
                        placeholder="Introduzca la fecha aqui"
                    />
                    <!-- mail -->
                    <label for="mail">Mail: </label
                    ><input
                        type="text"
                        name="Mail"
                        id="Mail"
                        class="espacio"
                        placeholder="Introduzca su Mail aqui"
                    />
                    <!-- clave -->
                    <label for="clave">Clave: </label
                    ><input
                        type="text"
                        name="clave"
                        id="clave"
                        class="espacio"
                        placeholder="Introduzca su clave aqui"
                    />
                    <!-- link del tp 3 -->
                    <label for="ciudad">Ciudad: </label
                    ><input
                        type="text"
                        name="ciudad"
                        id="ciudad"
                        class="espacio"
                        placeholder="Introduzca su ciudad aqui"
                    />
                </div>
                <!-- radio -->
                <!-- hombre -->
                <p>
                    Genero:
                    <span
                        ><input
                            type="radio"
                            name="genero"
                            id="hombre"
                            value="hombre"
                        /><label for="hombre">Hombre</label></span
                    >
                    <!-- mujer -->
                    <span
                        ><input
                            type="radio"
                            name="genero"
                            id="mujer"
                            value="mujer"
                        /><label for="mujer">Mujer</label></span
                    >
                    <!-- otro -->
                    <span
                        ><input
                            type="radio"
                            name="genero"
                            id="otro"
                            value="otro"
                        /><label for="otro">Otro</label></span
                    >
                </p>
                <!-- checkbox -->
                <!-- primario -->
                <p class="">
                    Estudios:
                    <span
                        ><input
                            type="checkbox"
                            name="primario"
                            id="primario"
                        /><label for="primario">Primario</label></span
                    >
                    <!-- secundario -->
                    <span
                        ><input
                            type="checkbox"
                            name="secundario"
                            id="secundario"
                        /><label for="secundario">Secundario</label></span
                    >
                    <!-- terciario -->
                    <span
                        ><input
                            type="checkbox"
                            name="terciario"
                            id="terciario"
                        /><label for="terciario">Terciario</label></span
                    >
                    <!-- universitario -->
                    <span
                        ><input
                            type="checkbox"
                            name="universitario"
                            id="universitario"
                        /><label for="universitario">Universitario</label></span
                    >
                    <!-- otro -->
                    <span
                        ><input type="checkbox" name="otro" id="otro" /><label
                            for="otro"
                            >Otro</label
                        ></span
                    >
                </p>
                <!-- textbox -->

                <!-- submit -->
                <input type="submit" value="Enviar" />
                <!-- instrucciones -->
                <p>
                    Si usted hace click en el boton "Enviar", la informacion
                    sera inviada a la pagina "show_data.html".
                </p>
            </form>
        </main>

    </body>
</html>
